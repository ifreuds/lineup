<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimstone Lineups - Valorant</title>
    <style>
        /* ========== GLOBAL STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a2332 100%);
            color: #fff;
            min-height: 100vh;
        }

        /* ========== HEADER SECTION ========== */
        .header {
            background: rgba(255, 70, 85, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff4655;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff4655, #ff8b94);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .agent-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 70, 85, 0.2);
        }

        /* ========== MAP SELECTION SECTION ========== */
        .map-selection {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .map-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 70, 85, 0.3);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .map-card:hover:not(.disabled) {
            background: rgba(255, 70, 85, 0.2);
            border-color: #ff4655;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 70, 85, 0.3);
        }

        .map-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .map-card.active {
            background: rgba(255, 70, 85, 0.3);
            border-color: #ff4655;
        }

        .map-image {
            width: 100%;
            height: 120px;
            background: rgba(255, 70, 85, 0.1);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .map-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #ff8b94;
            margin-bottom: 0.25rem;
        }

        .map-count {
            font-size: 0.9rem;
            color: #888;
        }

        /* ========== MAIN CONTENT SECTION ========== */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* ========== SITE TABS SECTION ========== */
        .site-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .site-tab {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            color: #fff;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .site-tab:hover:not(.disabled) {
            background: rgba(255, 70, 85, 0.2);
        }

        .site-tab.active {
            background: rgba(255, 70, 85, 0.3);
            border-color: #ff4655;
            border-bottom-color: transparent;
        }

        .site-tab.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* ========== TYPE FILTER SECTION ========== */
        .filter-section {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            color: #888;
            margin-right: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 70, 85, 0.2);
            border-color: #ff4655;
        }

        .filter-btn.active {
            background: #ff4655;
            border-color: #ff4655;
        }

        #sortSelect {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sortSelect:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 70, 85, 0.5);
        }

        #sortSelect:focus {
            outline: none;
            border-color: #ff4655;
        }

        #sortSelect option {
            background: #1a2332;
            color: #fff;
        }

        /* ========== LINEUP GRID SECTION ========== */
        .lineup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .lineup-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lineup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 70, 85, 0.3);
            border-color: rgba(255, 70, 85, 0.5);
        }

        .lineup-images {
            width: 100%;
            height: 200px;
            display: flex;
            position: relative;
        }

        .lineup-image-half {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .lineup-image-half img {
            width: 200%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .lineup-image-half.lineup-spot img {
            margin-left: -50%;
        }

        .lineup-image-half.landing-spot img {
            margin-left: -50%;
        }



        .lineup-divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ff4655;
            transform: translateX(-50%);
        }

        .lineup-info {
            padding: 1rem;
        }

        .lineup-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff8b94;
            margin-bottom: 0.5rem;
        }

        .lineup-spots {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .lineup-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            color: #888;
        }

        .difficulty-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .difficulty-easy {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .difficulty-medium {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .difficulty-hard {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .difficulty-badge.difficulty-pixel-perfect {
            background: rgba(156, 39, 176, 0.2);
            color: #9C27B0;
        }

        /* ========== MODAL SECTION ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 1200px;
            margin: 2rem auto;
            background: #1a2332;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-header {
            background: rgba(255, 70, 85, 0.1);
            padding: 1.5rem;
            border-bottom: 2px solid #ff4655;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #ff8b94;
        }

        .modal-close {
            background: transparent;
            border: 2px solid #ff4655;
            color: #ff4655;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #ff4655;
            color: #fff;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .image-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .image-tab {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .image-tab:hover {
            background: rgba(255, 70, 85, 0.2);
        }

        .image-tab.active {
            background: #ff4655;
            border-color: #ff4655;
        }

        .image-display {
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .image-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Detail Bubbles */
        .detail-bubbles {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .detail-bubble {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #fff;
        }

        .detail-bubble-icon {
            font-size: 1.2rem;
        }

        .detail-bubble-label {
            color: #888;
            font-size: 0.85rem;
        }

        .detail-bubble-value {
            color: #ff8b94;
            font-weight: 600;
        }

        .detail-bubble.stance {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .detail-bubble.time {
            background: rgba(33, 150, 243, 0.1);
            border-color: rgba(33, 150, 243, 0.3);
        }

        .detail-bubble.difficulty-easy {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .detail-bubble.difficulty-medium {
            background: rgba(255, 193, 7, 0.1);
            border-color: rgba(255, 193, 7, 0.3);
        }

        .detail-bubble.difficulty-hard {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
        }

        .detail-bubble.difficulty-pixel-perfect {
            background: rgba(156, 39, 176, 0.1);
            border-color: rgba(156, 39, 176, 0.3);
        }

        /* Instructions Section */
        .instructions-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .instructions-section h3 {
            color: #ff4655;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .instructions-list {
            list-style: none;
            counter-reset: step;
        }

        .instructions-list li {
            counter-increment: step;
            position: relative;
            padding-left: 2.5rem;
            margin-bottom: 0.8rem;
            color: #b0b0b0;
            line-height: 1.6;
        }

        .instructions-list li::before {
            content: counter(step);
            position: absolute;
            left: 0;
            top: 2px;
            background: #ff4655;
            width: 1.8rem;
            height: 1.8rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
        }

        /* Tips Section */
        .tips-section {
            background: rgba(255, 193, 7, 0.05);
            border: 1px solid rgba(255, 193, 7, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .tips-section h3 {
            color: #FFC107;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tips-section p {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .modal-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
        }

        .info-section h3 {
            color: #ff4655;
            margin-bottom: 0.5rem;
        }

        .info-section p {
            color: #b0b0b0;
            line-height: 1.6;
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #888;
        }

        .empty-state h2 {
            color: #ff8b94;
            margin-bottom: 1rem;
        }

        /* ========== LOADING STATE ========== */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #ff8b94;
        }
    </style>
</head>
<body>
    <!-- ========== HEADER ========== -->
    <header class="header">
        <div class="header-content">
            <h1>
                <img src="" alt="Brimstone" class="agent-icon" id="agentIcon">
                Brimstone Lineups
            </h1>
            <div id="headerStats"></div>
        </div>
    </header>

    <!-- ========== MAP SELECTION ========== -->
    <div class="map-selection" id="mapSelection">
        <div class="map-grid" id="mapGrid">
            <div class="loading">Loading maps...</div>
        </div>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="main-content" id="mainContent">
        <button class="back-button" onclick="backToMaps()">← Back to Maps</button>
        
        <div class="site-tabs" id="siteTabs">
            <!-- Site tabs will be loaded here -->
        </div>

        <div class="filter-section">
            <span class="filter-label">Type:</span>
            <button class="filter-btn active" onclick="filterByType('all')">All</button>
            <button class="filter-btn" onclick="filterByType('post-plant')">Post Plant</button>
            <button class="filter-btn" onclick="filterByType('retake')">Retake</button>
            <button class="filter-btn" onclick="filterByType('execute')">Execute</button>
            <button class="filter-btn" onclick="filterByType('control')">Control</button>
            <button class="filter-btn" onclick="filterByType('anti-rush')">Anti Rush</button>
        </div>

        <div class="filter-section">
            <span class="filter-label">Sort by:</span>
            <select id="sortSelect" onchange="filterLineups()">
                <option value="name">Name (A-Z)</option>
                <option value="difficulty">Difficulty</option>
                <option value="time">Flight Time</option>
                <option value="newest">Newest First</option>
            </select>
        </div>

        <div class="lineup-grid" id="lineupGrid">
            <!-- Lineups will be loaded here -->
        </div>
    </div>

    <!-- ========== MODAL ========== -->
    <div class="modal" id="lineupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="image-tabs">
                    <button class="image-tab active" onclick="showImage(0)">📍 Position</button>
                    <button class="image-tab" onclick="showImage(1)">📐 Instructions</button>
                    <button class="image-tab" onclick="showImage(2)">🎯 Lineup</button>
                    <button class="image-tab" onclick="showImage(3)">💥 Landing</button>
                </div>
                
                <div class="image-display">
                    <img id="modalImage" src="" alt="">
                </div>

                <div class="detail-bubbles" id="detailBubbles">
                    <!-- Bubbles will be inserted here -->
                </div>

                <div class="instructions-section">
                    <h3>📝 Instructions</h3>
                    <ol class="instructions-list" id="modalInstructions"></ol>
                </div>

                <div class="tips-section" id="tipsSection" style="display: none;">
                    <h3>💡 Tips & Tricks</h3>
                    <p id="modalRemarks"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== SCRIPTS ========== -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ========== CONFIGURATION ==========
        const SUPABASE_URL = 'https://tyebdcxcusqiubmhdchu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5ZWJkY3hjdXNxaXVibWhkY2h1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMzI5ODgsImV4cCI6MjA3MDgwODk4OH0.pBrXmrw-mEpK1CTHGnE5F4qt7CjEUmzLtxSqCIiP7os';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== GLOBAL VARIABLES ==========
        let maps = [];
        let sites = [];
        let lineups = [];
        let currentMap = null;
        let currentSite = 'all';
        let currentType = 'all';
        let currentLineup = null;
        let brimstoneAgent = null;

        // ========== INITIALIZATION ==========
        async function init() {
            await loadBrimstoneData();
            await loadMaps();
        }

        async function loadBrimstoneData() {
            const { data } = await supabase
                .from('agents')
                .select('*')
                .eq('name', 'brimstone')
                .single();
            
            if (data) {
                brimstoneAgent = data;
                if (data.agent_icon_url) {
                    document.getElementById('agentIcon').src = data.agent_icon_url;
                }
            }
        }

        // ========== MAP FUNCTIONS ==========
        async function loadMaps() {
            const { data: mapsData } = await supabase
                .from('maps')
                .select('*')
                .order('display_name');
            
            maps = mapsData || [];
            
            // Get lineup counts per map
            const { data: lineupCounts } = await supabase
                .from('lineups')
                .select('map_id')
                .eq('agent_id', brimstoneAgent?.id || 1);
            
            const countsByMap = {};
            lineupCounts?.forEach(lineup => {
                countsByMap[lineup.map_id] = (countsByMap[lineup.map_id] || 0) + 1;
            });
            
            // Render map grid
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = maps.map(map => {
                const count = countsByMap[map.id] || 0;
                const isDisabled = count === 0;
                
                return `
                    <div class="map-card ${isDisabled ? 'disabled' : ''}" 
                         onclick="${!isDisabled ? `selectMap(${map.id})` : ''}">
                        <div class="map-image">
                            ${map.image ? `<img src="${map.image}" alt="${map.display_name}">` : map.display_name}
                        </div>
                        <div class="map-name">${map.display_name}</div>
                        <div class="map-count">${count} lineups</div>
                    </div>
                `;
            }).join('');
        }

        // ========== MAP SELECTION ==========
        async function selectMap(mapId) {
            currentMap = maps.find(m => m.id === mapId);
            
            // Load sites for this map
            const { data: sitesData } = await supabase
                .from('sites')
                .select('*')
                .eq('map_id', mapId)
                .order('name');
            
            sites = sitesData || [];
            
            // Load lineups for this map
            const { data: lineupsData } = await supabase
                .from('lineups')
                .select('*')
                .eq('map_id', mapId)
                .eq('agent_id', brimstoneAgent?.id || 1);
            
            lineups = lineupsData || [];
            
            // Count lineups per site
            const lineupsBySite = {};
            lineups.forEach(lineup => {
                lineupsBySite[lineup.site_id] = (lineupsBySite[lineup.site_id] || 0) + 1;
            });
            
            // Render site tabs
            const siteTabs = document.getElementById('siteTabs');
            siteTabs.innerHTML = `
                <button class="site-tab active" onclick="selectSite('all')">
                    All (${lineups.length})
                </button>
                ${sites.map(site => {
                    const count = lineupsBySite[site.id] || 0;
                    const isDisabled = count === 0;
                    return `
                        <button class="site-tab ${isDisabled ? 'disabled' : ''}" 
                                onclick="${!isDisabled ? `selectSite(${site.id})` : ''}">
                            ${site.display_name} (${count})
                        </button>
                    `;
                }).join('')}
            `;
            
            // Show main content
            document.getElementById('mapSelection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');
            
            // Load all lineups
            filterLineups();
        }

        // ========== SITE SELECTION ==========
        function selectSite(siteId) {
            currentSite = siteId;
            
            // Update active tab
            document.querySelectorAll('.site-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterLineups();
        }

        // ========== TYPE FILTER ==========
        function filterByType(type) {
            currentType = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterLineups();
        }

        // ========== LINEUP FILTERING ==========
        function filterLineups() {
            let filtered = lineups;
            
            // Filter by site
            if (currentSite !== 'all') {
                filtered = filtered.filter(l => l.site_id === currentSite);
            }
            
            // Filter by type
            if (currentType !== 'all') {
                filtered = filtered.filter(l => l.type === currentType);
            }
            
            renderLineups(filtered);
        }

        // ========== LINEUP RENDERING ==========
        function renderLineups(lineupsToRender) {
            const lineupGrid = document.getElementById('lineupGrid');
            
            if (lineupsToRender.length === 0) {
                lineupGrid.innerHTML = `
                    <div class="empty-state">
                        <h2>No lineups found</h2>
                        <p>Try changing the filters</p>
                    </div>
                `;
                return;
            }
            
            // Sort lineups based on selected option
            const sortBy = document.getElementById('sortSelect')?.value || 'name';
            
            lineupsToRender.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return (a.title || '').localeCompare(b.title || '');
                    case 'difficulty':
                        const diffOrder = {'easy': 1, 'medium': 2, 'hard': 3, 'pixel-perfect': 4};
                        return (diffOrder[a.difficulty] || 1) - (diffOrder[b.difficulty] || 1);
                    case 'time':
                        return (a.flight_time || 999) - (b.flight_time || 999);
                    case 'newest':
                        return (b.id || 0) - (a.id || 0);
                    default:
                        return (a.title || '').localeCompare(b.title || '');
                }
            });
            
            lineupGrid.innerHTML = lineupsToRender.map(lineup => {
                const difficultyClass = `difficulty-${lineup.difficulty?.replace(' ', '-') || 'easy'}`;
                
                return `
                    <div class="lineup-card" onclick="openLineup(${lineup.id})">
                        <div class="lineup-images">
                            <div class="lineup-image-half lineup-spot">
                                ${lineup.lineup_image_url 
                                    ? `<img src="${lineup.lineup_image_url}" alt="Lineup">`
                                    : '<div style="padding: 1rem;">No Image</div>'}
                            </div>
                            <div class="lineup-divider"></div>
                            <div class="lineup-image-half landing-spot">
                                ${lineup.landing_image_url 
                                    ? `<img src="${lineup.landing_image_url}" alt="Landing">`
                                    : '<div style="padding: 1rem;">No Image</div>'}
                            </div>
                        </div>
                        <div class="lineup-info">
                            <div class="lineup-title">${lineup.title}</div>
                            <div class="lineup-spots">
                                ${lineup.standing_spot_name || 'Position'} → ${lineup.landing_spot_name || 'Target'}
                            </div>
                            <div class="lineup-meta">
                                <span class="meta-item">⏱ ${lineup.flight_time || '?'}s</span>
                                <span class="meta-item">${lineup.stance || 'Stand'}</span>
                                <span class="difficulty-badge ${difficultyClass}">${lineup.difficulty || 'Easy'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========== MODAL FUNCTIONS ==========
        async function openLineup(lineupId) {
            currentLineup = lineups.find(l => l.id === lineupId);
            if (!currentLineup) return;
            
            // Set modal title
            document.getElementById('modalTitle').textContent = currentLineup.title;
            
            // Create detail bubbles
            const difficultyClass = `difficulty-${currentLineup.difficulty?.replace(' ', '-') || 'easy'}`;
            const bubblesHTML = `
                <div class="detail-bubble stance">
                    <span class="detail-bubble-icon">🚶</span>
                    <div>
                        <div class="detail-bubble-label">Stance</div>
                        <div class="detail-bubble-value">${currentLineup.stance || 'Stand'}</div>
                    </div>
                </div>
                <div class="detail-bubble time">
                    <span class="detail-bubble-icon">⏱</span>
                    <div>
                        <div class="detail-bubble-label">Flight Time</div>
                        <div class="detail-bubble-value">${currentLineup.flight_time ? `${currentLineup.flight_time}s` : 'Not specified'}</div>
                    </div>
                </div>
                <div class="detail-bubble ${difficultyClass}">
                    <span class="detail-bubble-icon">🎯</span>
                    <div>
                        <div class="detail-bubble-label">Difficulty</div>
                        <div class="detail-bubble-value">${currentLineup.difficulty || 'Easy'}</div>
                    </div>
                </div>
            `;
            document.getElementById('detailBubbles').innerHTML = bubblesHTML;
            
            // Set instructions
            const instructions = currentLineup.instructions?.split('\n').filter(i => i.trim()) || [];
            document.getElementById('modalInstructions').innerHTML = 
                instructions.length > 0 
                    ? instructions.map(inst => `<li>${inst}</li>`).join('')
                    : '<li>No instructions provided</li>';
            
            // Set tips
            const tipsSection = document.getElementById('tipsSection');
            const modalRemarks = document.getElementById('modalRemarks');
            if (currentLineup.remarks && currentLineup.remarks.trim()) {
                modalRemarks.textContent = currentLineup.remarks;
                tipsSection.style.display = 'block';
            } else {
                tipsSection.style.display = 'none';
            }
            
            // Show first image
            showImage(0);
            
            // Open modal
            document.getElementById('lineupModal').classList.add('active');
        }

        function showImage(index) {
            // New order: Position, Instructions, Lineup, Landing
            const images = [
                currentLineup.standing_image_url,
                currentLineup.instruction_image_url,
                currentLineup.lineup_image_url,
                currentLineup.landing_image_url
            ];
            
            const modalImage = document.getElementById('modalImage');
            if (images[index]) {
                modalImage.src = images[index];
            } else {
                modalImage.src = '';
                modalImage.alt = 'No image available';
            }
            
            // Update active tab
            document.querySelectorAll('.image-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }

        function closeModal() {
            document.getElementById('lineupModal').classList.remove('active');
            currentLineup = null;
        }

        // ========== NAVIGATION ==========
        function backToMaps() {
            document.getElementById('mainContent').classList.remove('active');
            document.getElementById('mapSelection').style.display = 'block';
            currentMap = null;
            currentSite = 'all';
            currentType = 'all';
        }

        // ========== KEYBOARD SHORTCUTS ==========
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lineupModal').classList.contains('active')) {
                if (e.key >= '1' && e.key <= '4') {
                    showImage(parseInt(e.key) - 1);
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // ========== START APP ==========
        init();
    </script>
</body>
</html>
